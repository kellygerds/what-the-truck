<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
<link rel="stylesheet" type="text/css" href="css/simple-grid.css">
<link href="https://fonts.googleapis.com/css?family=Lato|Luckiest+Guy" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="scripts/script.js" type="text/javascript"></script>
</head>


<body>
<div class="container sign-in">

  <!--sign in page-->
    <div class="row">
      <div class="col-12-sm">
        <img src="images/landing_logo.png" alt="sign in image" class="sign-in-img" width="426">
      </div>
    </div>

    <div class="row">
      <div class="col-6-sm textcenter">
        <button type="button" class="solid-dark-blue-button">Sign In</button>
      </div>

      <div class="col-6-sm textcenter">
        <button type="button" class="sign-up-button secondary"><a href="sign_up.html">Sign Up</a></button>
      </div>

    </div>

    <div class="sign-in-form textcenter">
      <div class="row">
        <div class="col-3-sm">
         <img src="images/user.png" width="32" class="user">
        </div>
        <div class="col-9-sm">
          <input type="email" name="username" placeholder="username" class="sign-in-username"><br>
        </div>
      </div> 
      <div class="row"> 
        <div class="col-3-sm">
          <img src="images/password.png" width="32" class="password">
        </div>
        <div class="col-9-sm">
          <input type="password" name="password" placeholder="password" class="sign-in-password">
        </div>
      </div>

    </div>

    <div class="next">
        <div class="row">
          <div class="col-12">
            <button type="button" class="yellow-button secondary"><a href="index.html">Next</a></button>
          </div>
      </div>
    </div>

    <br>

    <div class="password-text">
                  <div class="pop-up-box"><!--one-->
                <a class="pop-up-button" href="#popup3"><h6> Forgot Your Password?</h6></a>
              </div>

              <div id="popup3" class="overlay">
                <div class="popup">
                  <div class="content">
                    A reset link has been sent <br> to your What the Truck? <br> email on file
                  </div>
                  <a class="close" href="#">&times;</a>

                </div>
              </div>
   
    </div>




</div><!--closing div container-->





 

</body>
</html>
