					<div class="col-4-sm">
						<!--logo-->
						<a href="index.html"><img src="images/tiny_icon.png" alt="back" align="center"></a>
					</div>

					<div class="col-4-sm">
						<!--mobile menu-->
						<a href="#" class="mobile-nav-toggle"><img src="images/hamburger_menu.png" alt="back" align="right" width="44" height="36"></a>
						<div class="mobile-nav-wrapper">
							<a href="#" class="mobile-nav-exit"><i class="fa fa-times" style="color:#387ea5"></i></a><br>

								<li><a href="#"><i class="fa fa-sign-out" style="color:#387ea5"></i><h3-blue>Log Out</h3-blue></a></li>
							</ul>
						</div>

					</div>
				</div><!--closes arrow, logo, hamburger-->

				<div class="search">
					<div class="row">
						<div class="col-12">
							<div class="wrap">
								<div class="search">
									<input type="text" class="searchTerm" placeholder="search by food, truck, event..">
									<button type="submit" class="searchButton">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div><!--closes search-->
				<div class="page-title"><!--title on page-->
					<h1-blue>Food Truck Underground</h1-blue>

			</div><!--closes entire global top-->


		</div><!--closes all sticky-->


		<!--Page Feed-->

		<div class="truck-profile-page">

			<div class="row">

				<div class="blue-background">
					<div class="col-12-sm">
						<img src="images/boston_truck.jpg" alt="social1" width="100%" align="center">
					</div>



					<div class="row">


						<div class="col-12-sm textcenter">
							<h3-yellow-truck> View Attending Vendors </h3-yellow-truck>

						</div>

					</div>
				</div>
			</div>		
			<br>
			<div class="truck-profile-page-bottom">

				</div>

							<div class="pop-up-box"><!--one-->

							</div>

							<div id="popup3" class="overlay">
								<div class="popup">
									<div class="content">
										What the Truck are you <br> trying to do?
									</div>
									<button class="yellow-button">Directions</button><br>
									<button class="yellow-button">Check-In</button>
									<a class="close" href="#">&times;</a>

								</div>
							</div>
						</div>

						<div class="col-4-sm">
							<img src="images/unslected_heart.png" alt="social1" width="40px" align="center" class="truck-profile-icon2">

						</div>					

					</div>
				</div>
				
			<!--adding more here (end of pop up)-->

			<div class="row">
				<div class="col-8-sm truck-profile">
					<h4-truck> August 15th; County Park </h4-truck>							
				</div>

				<div class="col-4-sm truck-profile">
					<img src="images/4stars.png" width="100px">						
				</div>
			</div>			

</div>

			<div class="truck-about">
				<div class="col-6-sm">
					<h4-red-truck> About: </h4-red-truck>
				</div>	
				<div class="col-6-sm textright">	
					<h4-blue-truck><strong> See Reviews</strong> </h4-blue-truck>
				</div>

			</div>

		</div>


<div class="row">
	<div class="col-12-sm textleft">
		<p-truck-profile> The sweetest truck in all of South Jersey!</p-truck-profile><br>
	</div>
</div>

</div>

<div class="row">
	<div class="truck-social-icons">

			<img src="images/twitter_logo.png" alt="social1" width="40px" align="center" class="truck-social-icon2">

		</div>
	</div>
</div>
