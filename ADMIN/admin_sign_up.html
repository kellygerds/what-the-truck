<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
<link rel="stylesheet" type="text/css" href="css/simple-grid.css">
<link href="https://fonts.googleapis.com/css?family=Lato|Luckiest+Guy" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="scripts/script.js" type="text/javascript"></script>
</head>




<body>
<div class="container sign-in">
  <div class="admin-sign-up">

  <!--sign in page-->
    <div class="row">
      <div class="col-12-sm">
        <img src="images/landing_logo.png" alt="sign in image" class="sign-up-img" width="270">
      </div>
    </div>

            <div class="row">
      <div class="col-12-sm textcenter"><br>
        <h3-admin><strong> Admin Dashboard </strong></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-6-sm textcenter">
        <button type="button" class="sign-in-button secondary"><a href="admin_sign_in.html">Sign In</a></button>
      </div>

      <div class="col-6-sm textcenter">
        <button type="button" class="solid-light-blue-button">Sign Up</button>
      </div>

    </div>


    <form action="tell_us_about_your_business.html" class="sign-up-form textcenter">
      <div class="row">
        <div class="col-12-sm">
          <input type="text" name="truck name" placeholder="food truck name" class="sign-in-username" required>
        </div>
      </div> 
      <div class="row"> 
        <div class="col-12-sm">
          <input type="text" name="vendor name" placeholder="vendor/owner name" class="sign-in-password" required>
        </div>
      </div>
      <div class="row"> 
        <div class="col-12-sm">
            <input type="email" name="email" placeholder="email" class="sign-in-password" required>
        </div>
      </div>
      <div class="row"> 
        <div class="col-12-sm">
            <input type="password" name="password" placeholder="password" class="sign-in-password" required>
        </div>
      </div>
      <div class="row"> 
        <div class="col-12-sm">
            <input type="password" name="confirm password" placeholder="confirm password" class="sign-in-password" required>
        </div>
      </div>
          <div class="row">
      <div class="col-6-sm textcenter">
      <img src="images/East_Street_Logo.png" align="right" width="150px">        


      </div>

      <div class="col-6-sm">
      <button type="button" class="upload-logo-button"><a href="admin_sign_in.html">Upload New</a></button>

      </div>

    </div>

   

        <div class="continue-original">
              <div class="row">
                  <div class="col-6-sm">
                    <button type="button" class="yellow-button-wide"><a href="admin_sign_in.html">Back</a></button>
                  </div>
                  <div class="col-6-sm">
                    <input type="submit" class="orange-button" value="Continue">
                  </div>
                 </div> 
            </div> 
              </form> 


</div>
</div><!--closing div container-->





 

</body>
</html>
